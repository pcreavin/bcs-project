data:
  train: data/train.csv
  val: data/val.csv
  img_size: 224
  do_aug: false

model:
  backbone: efficientnet_b0
  num_classes: 5
  pretrained: false  # Faster, no download
  finetune_mode: scratch

train:
  batch_size: 8  # Small batch
  epochs: 1  # Just 1 epoch
  lr: 3e-4
  seed: 42
  num_workers: 0  # No multiprocessing for test
  device: mps  # Use CPU for local test (or mps if on Mac)
  persistent_workers: false

  optimizer: adamw
  weight_decay: 1e-4
  scheduler: null
  label_smoothing: 0.05

  early_stopping:
    enabled: false  # Disable for quick test

eval:
  save_confusion_matrix: true
  save_per_class_metrics: true
  class_names: ["3.25", "3.5", "3.75", "4.0", "4.25"]