data:
  train: data/train.csv  # Use original CSV with bboxes for on-the-fly processing
  val: data/val.csv
  img_size: 320  # Higher resolution for better fine-grained classification
  do_aug: true  # Enabled data augmentation (horizontal flip + rotation)
  skip_resize: false  # Resize on-the-fly from original images with ROI cropping

model:
  backbone: efficientnet_b0
  num_classes: 5
  pretrained: true
  finetune_mode: full  # Fine-tune all parameters

train:
  batch_size: 32
  epochs: 20
  lr: 3e-4
  seed: 42
  num_workers: 2
  device: mps  # Change to cuda if on GPU
  prefetch_factor: 2
  persistent_workers: true
  optimizer: adamw
  weight_decay: 1e-4
  scheduler: cosine  # Cosine annealing learning rate scheduler
  label_smoothing: 0.05
  early_stopping:
    enabled: true
    patience: 5
    monitor: val_macro_f1
    mode: max

eval:
  save_confusion_matrix: true
  save_per_class_metrics: true
  class_names: ["3.25", "3.5", "3.75", "4.0", "4.25"]

exp_name: ablation_full_enhanced_b0_320

