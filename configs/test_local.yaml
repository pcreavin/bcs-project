data:
  train: data/train.csv
  val: data/val.csv
  img_size: 224
  do_aug: false

model:
  backbone: efficientnet_b0
  num_classes: 5
  pretrained: true
  finetune_mode: full

train:
  batch_size: 16
  epochs: 1
  lr: 3e-4
  seed: 42
  num_workers: 0
  device: cpu
  prefetch_factor: 2
  persistent_workers: false
  optimizer: adamw
  weight_decay: 1e-4
  scheduler: null
  label_smoothing: 0.05
  early_stopping:
    enabled: false

eval:
  save_confusion_matrix: true
  save_per_class_metrics: true
  class_names: ["3.25", "3.5", "3.75", "4.0", "4.25"]

exp_name: test_local

